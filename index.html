<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particule Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas1" width="300" height="300"></canvas>
    <div class="settings">
      <input
        type="text"
        id="text"
        name="text"
        value="SOURY"
        onchange="onTextChange(this.value)"
      />
      <div class="slider">
        <input
          type="range"
          id="opacityScanning"
          name="opacityScanning"
          min="1"
          max="10"
          onchange="onOpacityScanningChange(this.value)"
        />
        <label for="opacityScanning">Precision</label>
      </div>

      <div class="slider">
        <input
          type="range"
          id="particuleSize"
          name="particuleSize"
          min="1"
          max="10"
          onchange="onParticuleSizeChange(this.value)"
        />
        <label for="particuleSize">Particule Size</label>
      </div>

      <div class="slider">
        <input
          type="range"
          id="mouseRadius"
          name="mouseRadius"
          min="20"
          max="200"
          onchange="onMouseRadiusChange(this.value)"
        />
        <label for="mouseRadius">Mouse Radius</label>
        <input
          type="color"
          id="baseColor"
          name="baseColor"
          value="#FFFFFF"
          onchange="onBaseColorChange(this.value)"
        />
        <label for="baseColor">Primary Colour</label>

        <input
          type="color"
          id="alternativeColor"
          name="alternativeColor"
          value="#FFFF00"
          onchange="onAlternativeColorChange(this.value)"
        />
        <label for="alternativeColor">Alternative Colour</label>
      </div>
    </div>
    <script type="text/javascript" src="Colour.js"></script>
    <script src="script.js"></script>
  </body>
</html>
